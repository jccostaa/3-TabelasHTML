<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas 1</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main>
        <table>
            <tr class="alignInicio">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="alignCentro">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr class="alignFinal">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <table>
            <tr class="alignInicio">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="alignCentro">
                <td colspan="3">4</td>
            </tr>
            <tr class="alignInicio">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" class="alignCentro">3</td>
            </tr>
            <tr>
                <td colspan="2" class="alignCentro">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                
            </tr>
        </table>
    </main>
</body>
</html>
